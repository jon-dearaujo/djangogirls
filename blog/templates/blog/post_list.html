{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <div>
        <p>Published by: {{post.author.username}}</p>
        <p>Published: {{post.published_date}}</p>
        <h3><a href="">{{post.title}}</a></h3>
        <p>{{post.text|linebreaksbr}}</p>
    </div>
    <hr/>
{% endfor %}
{% endblock %}
